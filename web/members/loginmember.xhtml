<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            username: <h:inputText id="username" value="#{memberBean.username}">
                <f:ajax execute="username" render="mesU" listener="#{memberBean.checkUsernameLoginAjax}"/>
            </h:inputText>
            <h:outputText id="mesU" value="#{memberBean.messageAjax}"/>
            <br/>
            password: <h:inputSecret id="password" value="#{memberBean.password}"/>
            <br/>
            <h:commandButton value="Log in" action="#{memberBean.login()}"/>
            
            <h:outputText value="#{memberBean.message}"/>
        </h:form>
    </h:body>
</html>
